<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Saira+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilos.css">
  <title>Reloj</title>
</head>

<body>
  <div class="page-main">
    <h1>Reloj digital</h1>
    <section class="section__reloj">
      <h2 class="tittle__element">Elige una opci√≥n</h2>
      <div class="container__elements">
        <!-- ICONOS -->
        <div class="time__elements" title="alarma"><i class="bi bi-alarm"></i></div>
        <div class="time__elements" title="hora actual"><i class="bi bi-clock"></i></div>
        <div class="time__elements" title="cronometro"><i class="bi bi-stopwatch"></i></div>
        <!-- SECCION DEL RELOJ-->
        <div class="clock-time hidden"></div>
        <!-- CONTENEDOR DE ALARMA -->
        <div class="container__alarm hidden">
          <h2 class="alarm__tittle">Selecciona la fecha y hora</h2>
          <div class="alarm__element"></div>
          <input type="datetime-local" class="alarm__input">
          <button class="btn-initial">Iniciar</button>
          <button class="btn-end hidden">Terminar</button>
        </div>
        <!-- CONTENDER COUNTDOWN   -->
        <div class="container-countdown hidden">
          <div class="countdown__element">
            00:00:00
          </div>
          <button class="countdown__btn-initial">Iniciar</button>
          <button class="countdown__btn-stop hidden">Detener</button>
          <button class="countdown__btn-reiniciar hidden">Reiniciar</button>
          <button class="countdown__btn-vuelta hidden">Vuelta</button>
        </div>
      </div>
      <div class="container-vueltas hidden">
        <table class="vueltas">
          <tr class="fila">
            <td>Vuelta</td>
            <td>Hora</td>
            <td>Tiempo total</td>
          </tr>
        </table>
      </div>
    </section>
  </div>
  <script src="js/main.js" type="module"></script>
</body>

</html>
